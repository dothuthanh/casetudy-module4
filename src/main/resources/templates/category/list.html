<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/create">Create new Category</a>
<h1>Category</h1>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Avatar</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="category : ${categories}">
        <tr>
            <td th:text="${category.name}"></td>
            <td><img th:src="@{'/i/'+ ${category.getImg()}}" width="100"/></td>
            <td><a th:href="@{/edit/__${category.id}__ }">Edit</a></td>
            <td><a th:href="@{/delete/__${category.id}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
